<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>JioCinema Watch Sports,Movies,TV Shows and News</title>
    <link rel="icon" href="jio.png" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav
          class="navbar navbar-dark navbar-expand-md"
          style="background-color: black"
        >
          <a class="navbar-brand" href="#">
            <img src="jio.png" width="30px" height="30px" alt="jio" />
          </a>
          <a class="navbar-brand" href="#">JioCinema</a>
          <button
            data-toggle="collapse"
            data-target="#navbarToggler"
            type="button"
            class="navbar-toggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
              <li class="nav-item">
                <form class="form-inline">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    type="button"
                  >
                    Subscribe
                  </button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
            </ul>
          </div>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </nav>
      </div>
    </header>
